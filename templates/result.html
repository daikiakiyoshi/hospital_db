{% extends "base.html" %}

{% block content %}

    {% if select %}
        <h2>Table for {{select}} </h2>
    {% endif %}


    {% if data %}
        <table>
            <tr>
                {% for item in header %}
                    <th>{{item}}</th>
                {% endfor %}
                <th></th>
            </tr>
          	{% for row in data %}
	            <tr>
		                {% for attr in row %}
		                	<td>
		                    	{{row[attr]}}
		                    </td>
		                {% endfor %}
		      <!--           <td><input type="submit" name={{'update'~ n|string}} value="Update"></td> -->
<!-- 		                <td><input type="submit" name={{'delete'~ n|string}} value="Delete"></td> -->
	            </tr>
            {% endfor %}
        </table>
    {% endif %}


{% endblock %}
