{% extends "base.html" %}

{% block content %}

    {% if select %}
        <h2>Table for {{select}} </h2>
    {% endif %}


    {% if data %}
        <table>
            <tr>
                {% for item in header %}
                    <th>{{item}}</th>
                {% endfor %}
                <th></th>
                <th></th>
            </tr>
          	{% for n in range(data|length) %}
            <tr>
            	<form method="POST">
	                {% for attr in data[n] %}
	                	<td>
	                    	<input type="text" name={{attr}} value={{attr}}>
	                    </td>
	                {% endfor %}
	                <td><input type="submit" name={{'update'~ n|string}} value="Update"></td>
	                <td><input type="submit" name={{'delete'~ n|string}} value="Delete"></td>
	            </form>
            </tr>
            {% endfor %}
        </table>
    {% endif %}


{% endblock %}
