{% extends "base.html" %}

{% block content %}

    {% if select %}
        <h2>Table for {{select}} </h2>
    {% endif %}


    {% if data %}
        <table>
            <tr>
                {% for item in header %}
                    <th>{{item}}</th>
                {% endfor %}
            </tr>
            {% for row in data %}
            <tr>
                {% for attr in row %}
                    <td>{{attr}}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
    {% endif %}


{% endblock %}
