{% block content %}

    {% if select %}
        <h2>Update entry in {{select}} </h2>
    {% endif %}

    <form action="" method="post" novalidate>
        {% if form %}
            {{ form.hidden_tag() }}

<!--                 {% for item in columns %}
                    <p>
                        {{ form[item].label }}<br>
                        {{ form[item](size=32) }}
                    </p>
                    {% endfor %} -->
            <table>
                {% for item in columns %}
                    <td>
                        {{ form[item].label }}
                        {{ form[item](size=15) }}
                    </td>
                {% endfor %}
                <!-- <div name="action" value="insert">{{ form.submit() }}</div> -->
                <td name="action" value="update">{{ form.submit() }}</td>
            </table>
        {% endif %}
    </form>

{% endblock %}
